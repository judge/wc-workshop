<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://redirector.eservice.emarsys.net/ui/latest/css/app.css">
  <title>Webcomponent Workshop</title>
</head>
<body>
  <wc-steps>
    <wc-steps-step></wc-steps-step>
    <wc-steps-step label="Email Basics" id="step"></wc-steps-step>
    <wc-steps-step label="Schedule" disabled></wc-steps-step>
  </wc-steps>


  <input type="text" id="input">
  <button type="button" id="button">Change Label</button>
  <script>
    document.getElementById('button').addEventListener('click', function() {
      document.getElementById('step').label = document.getElementById('input').value;
    })
  </script>

  <script src="./../node_modules/document-register-element/build/document-register-element.js"></script>
  <script src="./html-custom-element.js"></script>
  <script src="./../node_modules/hyperhtml/min.js"></script>
  <script src="./steps.js"></script>
  <script src="./step.js"></script>
</body>
</html>
